<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smooth Scrolling to next Section</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        section {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <section class="section1" style="background: red"></section>
    <section class="section2" style="background: green"></section>
    <section class="section3" style="background: blue"></section>
    <script>
        let direction
        const sections = document.querySelectorAll( 'section' )
        function smoothScroll( duration ) {
            let vh = document.querySelector( '.section1' ).clientHeight
            var startPosition = window.pageYOffset
            var distance = direction * vh
            var startTime = null
            function animation( currentTime ) {
                if ( startTime === null ) startTime = currentTime
                var timeElapsed = currentTime - startTime
                var run = ease( timeElapsed, startPosition, distance, duration )
                window.scrollTo( 0, run )
                if ( timeElapsed < duration ) requestAnimationFrame( animation )
            }
            function ease(t, b, c, d) {
                t /= d / 2
                if ( t < 1 ) return c / 2 * t * t * t * t + b
                t -= 2
                return -c / 2 * ( t * t * t * t - 2 ) + b
            }
            requestAnimationFrame( animation )
        }
      document.addEventListener( 'wheel', throttle( scrollChange, 1500 ) )
      document.addEventListener( 'touchmove', throttle( scrollChange, 1500 ) )
      function scrollChange( e ) {
          if ( e.deltaY > 0 ) {
            direction = 1
          } else {
            direction = -1
          }
          smoothScroll( 1300 )
      }
      function throttle( func, limit ) {
          let inThrottle
          return function() {
              const args = arguments,
                    context = this
                if ( !inThrottle ) {
                    func.apply( context, args )
                    inThrottle = true
                    setTimeout( () => ( inThrottle = false ), limit )
                }
          }
      }
      sections.forEach( section => {
        window.addEventListener( 'resize', () => {
            section.style.width = `100vw`
            section.style.height = `100vh`
        } )
      } )
    </script>
</body>
</html>
